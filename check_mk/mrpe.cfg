docker-cpu /usr/local/bin/check_docker --connection /var/run/docker.sock --cpu 80:90
docker-memory /usr/local/bin/check_docker --connection /var/run/docker.sock --memory 60:80:%
docker-status /usr/local/bin/check_docker --connection /var/run/docker.sock --status running
docker-uptime /usr/local/bin/check_docker --connection /var/run/docker.sock --uptime 90:60
docker-restarts /usr/local/bin/check_docker --connection /var/run/docker.sock --restarts 3:5
